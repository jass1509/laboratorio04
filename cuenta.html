<!DOCTYPE html>
<html>
<head>
<style>
  table {
    border-collapse: collapse;
    width: 50%;
    margin: 20px auto;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }
  .total-row {
    font-weight: bold;
    text-align: right;
  }
  .header-row {
    font-weight: bold;
  }
</style>
</head>
<body>

<table>
  <tr class="header-row">
    <th colspan="4">Boleta de Pago</th>
  </tr>
  <tr>
    <th>Producto</th>
    <th>Cantidad</th>
    <th>Precio Unitario</th>
    <th>Total</th>
  </tr>
  <tr>
    <td>Producto 1</td>
    <td>1</td>
    <td>5</td>
    <td>5</td>
  </tr>
  <tr>
    <td>Producto 2</td>
    <td>3</td>
    <td>2</td>
    <td>6</td>
  </tr>
  <tr>
    <td>Producto 3</td>
    <td>2</td>
    <td>3.5</td>
    <td>7</td>
  </tr>
  <tr>
    <td colspan="3" class="total-row">Total General</td>
    <td>18</td>
  </tr>
</table>

</body>
</html>
